<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="4a992904eec25c88dcddda283baecfb5968c30c6.png" alt="">
        <p class="title">Blockchain<span>.com</span></p>
        <nav>
            <ul>
                <li>Send</li>
                <li>|</li>
                <li>Request</li>
                <li>|</li>
                <li>Swap</li>
                <li>|</li>
                <li>Buy/Sell Crypto</li>
                <li>|</li>
                <li>Earn Interest</li>
                <li>|</li>
                <li>Borrow</li>
            </ul>

            <ul>
                <li>Security</li>
                <li>|</li>
                <li>R</li>
                <li>|</li>
                <li>S</li>
            </ul>
    </header>

    <main>
        <section class="navigation">
            <div class="total">
                <div>
                    <p>Total Balance</p>
                    <p>$ 0.00</p>
                </div>

                <div class="cursor-div">
                    <p>0</p>
                </div>
            </div>

            <div class="others">
                <button class="dashboard">
                    Dashboard
                </button>
                <button class="us">
                    U.S. Dollars
                </button>
                <button class="euros">
                    Euros
                </button>
                <button class="pounds">
                    Pounds
                </button>
                <button class="bitcoin">
                    Bitcoin
                </button>
                <button class="ether">
                    Ether
                </button>
                <button class="bitcoin-cash">
                    Bitcoin Cash
                </button>
                <button class="stellar">
                    Stellar
                </button>
                <button class="algorand">
                    Algorand
                </button>
                <button class="usdigital">
                    USD Digital
                </button>
                <button class="tether">
                    Algorand
                </button>
            </div>

            <div class="final">
                <button class="airdrops">
                    Airdrops
                </button>
                <button class="airdrops">
                    Exchange
                </button>
            </div>
        </section>


        <section class="dashboard-component">
            <div class="left-side">
                <div class="top-left-side">
                    <p>Total Balance</p>
                    <p>$0.00</p>
                </div>

                <div class="slider">
                    <button>Total</button>
                    <button>Total</button>
                    <button>Total</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
